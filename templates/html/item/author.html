<div class="clear">
	<hr />
	<div class="clear margin10">
		<h2>
			<a href="/gallery/author/{{item.alias}}/">
				{% if item.alias == 'anonymous' %}
					Общая галерея для гостей
				{% else %}
					Галерея художника {{item.name}}
				{% endif %}
			</a>
		</h2>
	</div>
	{% for image in item.images %}
		<div class="thumbnail large_thumbnail">
			<a href="/gallery/{{image.id}}/">
				<img src="/images/gallery/{{image.user_id}}/large_thumbnail/{{image.name}}.jpg" />
			</a>
		</div>
	{% endfor %}
	&nbsp;	
</div>
