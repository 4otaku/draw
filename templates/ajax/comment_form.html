<script type="text/javascript" src="/templates/minify/index.php?b=templates/javascript&f=text.js&ver=1"></script>

<h2 class="commentsh2">
	Написать комментарий:
</h2>
<form id="comment-form" method="post" enctype="multipart/form-data" action="/">
	<table>
		<tr>
			<td colspan="2">
				<input name="name" value="Анонимно" size="22" type="text">
				<span>Имя</span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input name="email" value="default@avatar.mail" size="22" type="text">
				<span>E-mail (не публикуется)</span>
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="textfield" name="text" cols="100" rows="10"></textarea>
			</td>
			<td valign="top">
				<table cellspacing="3px" class="bbholder">
					<tr>
						<td>
							<img src="/templates/images/bb/bold.png" rel="b" class="bb" title="Выделить жирным" />
						</td>
					</tr>
					<tr>
						<td>
							<img src="/templates/images/bb/italic.png" rel="i" class="bb" title="Выделить курсивом" />
						</td>
					</tr>
					<tr>
						<td>
							<img src="/templates/images/bb/strike.png" rel="s" class="bb" title="Зачеркнутый текст" />
						</td>
					</tr>
					<tr>
						<td>
							<img src="/templates/images/bb/spoiler.png" rel="spoiler" class="bb" title="Спойлер" />
						</td>
					</tr>
					<tr>
						<td>
							<img src="/templates/images/bb/picture.png" rel="img" class="bb" title="Добавить картинку" />
						</td>
					</tr>
					<tr>
						<td>
							<img src="/templates/images/bb/link.png" rel="url" class="bb" title="Добавить ссылку" />
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="hidden" name="module" value="comments">
				<input type="hidden" name="function" value="add">
				<input type="hidden" name="parent" value="0" id="comment-parent">
				<input name="submit" value="Отправить комментарий" type="submit">
			</td>
		</tr>
	</table>
</form>
<div id="comment-main" class="hidden">
	<br /><br />
	<a href="#" class="disabled">Не отвечать</a>
</div>
